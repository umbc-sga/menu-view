<div class="container mt-3">
    <h1>Register</h1>
    <hr>

    <div class="alert alert-danger" ng-show="error">
        <strong>Error!</strong> {{error}}
    </div>

    <form method="POST" ng-submit="register()">
        <div class="input-group mb-2">
            <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon">
                    <i class="fas fa-user"></i>
                </span>
            </div>
        
            <input class="form-control" ng-model="name" name="name" type="text" placeholder="Name" required>
        </div> 

        <div class="input-group mb-2">
            <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon">
                    <i class="fas fa-envelope"></i>
                </span>
            </div>

            <input class="form-control" ng-model="email" name="email" type="email" placeholder="Email" required>
        </div> 

        <div class="input-group mb-2">
            <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon">
                    <i class="fas fa-key"></i>
                </span>
            </div>
    
            <input class="form-control" ng-model="password" name="password" type="password" placeholder="Password" required>
        </div> 

        <div class="input-group mb-2">
            <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon">
                    <i class="fas fa-key"></i>
                </span>
            </div>
        
            <input class="form-control" ng-model="confirmPassword" type="password" placeholder="Confirm Password" required>
        </div> 

        <input class="btn btn-success" type="submit" value="Register"></button>
    </form>
</div>
